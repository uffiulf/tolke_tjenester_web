<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolk Margrit AS - Hjem</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
      <div class="header-container">
        <nav>
          <ul>
            <li><a href="index.html">Hjem</a></li>
            <li><a href="/public/tjenester/Tjenester.html">Tjenester</a></li>
            <li><a href="om-oss.html">Om Oss</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
          </ul>
        </nav>
      </div>
      <h1>Tolk Margrit AS</h1>
    </header>
    <main>
      <section class="contact">
        <h4>Skriv gjerne til oss om du har spørsmål om våre tolketjenester eller ønsker å bestille en tolk?</h4>
        <p>Kontakt oss ved å fylle ut skjemaet under eller send en e-post til post@tolkemargrit.no. Vi vil svare deg så snart som mulig.</p>
        <hr>
        <h2>Kontakt oss</h2>
        <form>
          <div class="form-group">
            <label for="name">Navn</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="email">E-post</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="message">Melding</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <!-- footer-koden her -->
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
